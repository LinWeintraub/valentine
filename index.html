<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’• Will You Be My Valentine? ğŸ’•</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc3d1 0%, #ffb3c6 50%, #ff9eb7 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated hearts background */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff1493;
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 20px 50px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Georgia', serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb3c6 100%);
            color: #ff1493;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
            position: absolute;
            right: 0;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.5);
        }

        .big-heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 20, 147, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #celebration h2 {
            color: white;
            font-size: 60px;
            margin-bottom: 30px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .celebration-hearts {
            font-size: 80px;
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; top: 20%; animation-delay: 0s;">ğŸ’–</div>
    <div class="heart" style="left: 20%; top: 60%; animation-delay: 1s;">ğŸ’•</div>
    <div class="heart" style="left: 80%; top: 30%; animation-delay: 2s;">ğŸ’—</div>
    <div class="heart" style="left: 70%; top: 70%; animation-delay: 1.5s;">ğŸ’“</div>
    <div class="heart" style="left: 40%; top: 15%; animation-delay: 0.5s;">ğŸ’</div>
    <div class="heart" style="left: 90%; top: 80%; animation-delay: 2.5s;">ğŸ’–</div>
    <div class="heart" style="left: 15%; top: 85%; animation-delay: 1.2s;">ğŸ’•</div>
    <div class="heart" style="left: 60%; top: 10%; animation-delay: 0.8s;">ğŸ’—</div>

    <div class="container">
        <div class="big-heart">â¤ï¸</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! ğŸ’•</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="celebration">
        <h2>I KNEW IT! ğŸ’•</h2>
        <div class="celebration-hearts">ğŸ’–ğŸ’—ğŸ’•ğŸ’“ğŸ’</div>
        <h2 style="margin-top: 30px; font-size: 40px;">Happy Valentine's Day! â¤ï¸</h2>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        let moveCount = 0;

        // Make Yes button jump away on hover
        yesBtn.addEventListener('mouseenter', function() {
            if (moveCount < 5) {
                const maxX = window.innerWidth - 200;
                const maxY = window.innerHeight - 200;
                
                const randomX = Math.floor(Math.random() * (maxX - 100)) + 50;
                const randomY = Math.floor(Math.random() * (maxY - 100)) + 50;
                
                yesBtn.style.position = 'fixed';
                yesBtn.style.left = randomX + 'px';
                yesBtn.style.top = randomY + 'px';
                yesBtn.style.transform = 'none';
                
                moveCount++;
            } else {
                // After 5 attempts, let them click it
                yesBtn.style.cursor = 'pointer';
            }
        });

        // If they somehow click Yes
        yesBtn.addEventListener('click', function() {
            celebration.style.display = 'flex';
            // Add confetti effect
            for (let i = 0; i < 50; i++) {
                createConfettiHeart();
            }
        });

        // No button gets bigger and Yes button shrinks
        noBtn.addEventListener('click', function() {
            alert("Wrong answer! Try again! ğŸ˜Š");
        });

        function createConfettiHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’'][Math.floor(Math.random() * 5)];
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '-50px';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.zIndex = '1001';
            heart.style.pointerEvents = 'none';
            document.body.appendChild(heart);
            
            const duration = Math.random() * 3 + 2;
            heart.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                easing: 'linear'
            });
            
            setTimeout(() => heart.remove(), duration * 1000);
        }
    </script>
</body>
</html>
